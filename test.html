        <script type="text/x-handlebars-template" id='svg-template'>
            <defs>
                <filter id="shadow">
                    <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="gray"  />
                </filter>

                <linearGradient id="blue-gradient-frame">
                    <stop offset="0%" stop-color="#f2fefe" />
                    <stop offset="32%" stop-color="#34e3f2" />
                    <stop offset="48%" stop-color="#33fee7" />
                    <stop offset="80%" stop-color="#33cafb" />
                    <stop offset="90%" stop-color="white" />
                    <stop offset="100%" stop-color="white" />
                </linearGradient>

                <radialGradient id="blue-gradient-point">
                    <stop offset="0%" stop-color="#8bebebe7" />
                    <stop offset="32%" stop-color="#34e3f2" />
                    
                    <stop offset="80%" stop-color="#34fce4" />
                    <stop offset="100%" stop-color="#20dfa6a1" />
                </radialGradient>
            </defs>
            <g>
                <polyline points="100 30, 100 70, 75 100, 25 100, 0 70, 0 30" stroke="rgba(255,255,255,0.5)"
                    fill="white" 
                    stroke-width="1"
                    filter="url(#shadow)" />
                
                <polyline points="0 30, 25 0, 75 0, 100 30"
                        fill="white" 
                        stroke="url(#blue-gradient-frame)" />
            </g>

            <g>
                <circle cx="20" cy="35" r="2.5"
                    fill="url(#blue-gradient-point)" />

                <text x="26" y="36"
                    font-size="5.5"
                    font-weight="bold">
                        {{title}}</text>

                <rect x="24" y="37.5" width="32" height="1"
                    stroke="transparent"
                    fill="url(#blue-gradient-frame)" />

                <text x="26" y="50"
                    font-size="4.5"
                    font-weight="bold" fill="#959E9E" >
                        {{text1}}</text>

                <text x="26" y="56"
                font-size="4.5"
                font-weight="bold" fill="#959E9E" >
                    {{text2}}</text>

                <text x="26" y="62"
                font-size="4.5"
                font-weight="bold" fill="#959E9E" >
                    {{text3}}</text>

                <text x="26" y="68"
                font-size="4.5"
                font-weight="bold" fill="#959E9E" >

            </g>
        </script>
